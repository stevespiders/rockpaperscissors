    <script>
   
    let playerScore = 0;
    let computerScore = 0;

   function computerPlay (){
        let computerOptions = ['rock', 'paper','scissors'];
        var computerSelection = computerOptions[Math.floor(Math.random() * (3 - 0) + 0)];
        console.log(computerSelection);
        return computerSelection;
       
    }

 
       function playGame(playerSelection, computerChoice) {

           switch(playerSelection){
            case 'rock':
              if (computerChoice === 'scissors' ) {
                alert('You Win');
                playerScore++;
            } else if (computerChoice === playerSelection){
                alert('Draw');
            } else  {
                alert('You lose');
                computerScore++;
            }
            break;
            case 'scissors':
              if (computerChoice === 'paper' ) {
                alert('You Win');
                playerScore++;
            } else if (computerChoice === playerSelection){
                alert('Draw');
            } else  {
                alert('You lose');
                computerScore++;
            }
            break;

            case 'paper':
              if (computerChoice === 'rock' ) {
                alert('You Win');
                playerScore++;
            } else if (computerChoice === playerSelection){
                alert('Draw');
            } else  {
                alert('You lose');
                computerScore++;
            }
            break;
            default:
                alert ('error');

        }
    }

    function play () {
        let playerSelection = prompt('rock, paper, scissors');
        let lowerCasePlayerSelection = playerSelection.toLowerCase();
        console.log(lowerCasePlayerSelection);
        let computer = computerPlay();

        playGame(lowerCasePlayerSelection, computer); 
        return lowerCasePlayerSelection  
    }


    function game() { 
    for (let i = 0; i <5; i++) {
         play();
         console.log(`You have ${playerScore} points & the computer has ${computerScore} points.` )

    }
    
    if (playerScore > computerScore) {console.log('YOU WON CHAMP')
    }   else { console.log('Better luck next time.')}

    resetGame();

    }


    function resetGame() {
        playerScore = 0;
        computerScore = 0;

    }
    </script>
